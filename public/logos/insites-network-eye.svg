<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg" fill="none">

  <!-- Network Sphere -->
  <circle cx="100" cy="100" r="80" stroke="#6EC9F5" stroke-width="3"/>

  <path d="M20 100 C60 40, 140 40, 180 100"
        stroke="#6EC9F5" stroke-width="2" fill="none"/>
  <path d="M20 100 C60 160, 140 160, 180 100"
        stroke="#6EC9F5" stroke-width="2" fill="none"/>
  <path d="M100 20 C40 60, 40 140, 100 180"
        stroke="#6EC9F5" stroke-width="2" fill="none"/>
  <path d="M100 20 C160 60, 160 140, 100 180"
        stroke="#6EC9F5" stroke-width="2" fill="none"/>

  <!-- Nodes -->
  <g fill="#1F8ED6">
    <circle cx="100" cy="20" r="5"/>
    <circle cx="180" cy="100" r="5"/>
    <circle cx="100" cy="180" r="5"/>
    <circle cx="20" cy="100" r="5"/>
  </g>

  <!-- Eye -->
  <path d="M40 100 C60 70, 140 70, 160 100
           C140 130, 60 130, 40 100 Z"
        fill="#1F8ED6"/>

  <!-- Iris -->
  <circle cx="100" cy="100" r="18" fill="#6EC9F5"/>
  <circle cx="100" cy="100" r="8" fill="#0A2A43"/>
  <circle cx="108" cy="92" r="4" fill="#FFFFFF"/>

</svg>
